<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snapshot Test</title>
    <script>
      window.render = (source, options, scale) => {
        const doc = snapblocks.parse(source, {
          languages: options.lang ? ["en", options.lang] : ["en"],
        })

        const view = snapblocks.newView(doc, {
          style: options.style,
          scale: options.scale,
        })
        // Need to add manually if calling View#render (folks, this is why you shouldn't use private API!)
        const svg = view.render()
        svg.classList.add(`snapblocks-style-${options.style}`)

        return new Promise(function (resolve) {
          view.toCanvas(function (canvas) {
            resolve(canvas.toDataURL("image/png"))
          }, scale)
        })
      }

      import("../browser.js")
        .then(() => fetch("../locales/de.json"))
        .then(res => res.json())
        .then(de => snapblocks.loadLanguages({ de }))
        .then(() => {
          window.snapblocksLoaded = true
        })
    </script>
  </head>
  <body></body>
</html>
